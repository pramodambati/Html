<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms One</title>
    <style>
        body {
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <!-- Post data goes encrypted. -->
    <!-- GET data goes in visible like in google search form i.e google search -->
    <!-- We need mention the URL in action where it is going -->
    <!-- for tells about that input id. i.e for=fname, id=fname to identify same you understand more in  JS -->
    <!-- multipart/form-data images are expected while browsing. -->
    <form action="" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="multipart/form-data" novalidate target="_blank "> 
        <label for="fname">First Name: </label> <br>
        <input type="text" placeholder="first name" name="" value="pramod" id="fname"><br>
        <input type="reset" value="reset">
        <input type="week" name="" id="">

        <select name="editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="sublimetext">sublimetext</option>
        </select>
        
        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublimetext">sublimetext</option>
        </datalist>

        <!-- In Django it will be helpful to send the tokens -->
        <input type="hidden" name="">
        <!-- Html is forgiving language but you have to write the best practice. -->
        <button type="submit">Pay</button>
    </form>
    
</body>
</html>
